<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Venture Index</title>
  <meta name=”robots” content="index, follow">  
  <meta name="description" content="Indexing The Philippine Startup Ecosystem.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <script src="https://cdn.tailwindcss.com"></script>

  <style type="text/tailwindcss">
    body {
      font-family: 'Inter', sans-serif;
    }
    .header {
      @apply p-4;
    }
    .title {
      @apply text-left text-2xl font-bold;
    }
    .title-caption {
      @apply text-left text-xs font-normal;
    }
    .content {
      @apply p-4;
    }
    .section {
      @apply p-4 rounded-lg;
    }
    .section-title {
      @apply text-left text-xl font-semibold;
    }
    .section-items {
      @apply py-2 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6;
    }
    .section-item {
      @apply p-4 bg-white shadow-md;
    }
    .section-item-title {
      @apply text-left text-base font-semibold text-black;
    }
    .section-item-description {
      @apply text-left text-sm font-normal text-slate-800;
    }
    .section-item-link {
      @apply text-left text-xs font-normal underline text-slate-700;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
</head>

  <div class="header">
    <div class="title">
      Venture Index
    </div>
    <div class="title-caption">

    </div>
  </div>

  <div id="content" class="content" />
  <script type="module" src="/index.js"></script>
</body>
</html>
